<html>
<head>
    <title>Smart Solar Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mx-auto h1">Smart Solar Grid</span>
</nav>
<div class="text-center">
    <div class="cover-container d-flex p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="/">Home</a>
                </nav>
            </div>
        </header>
    </div>
</div>
<div class="container border border-dark mx-auto" style="width: 1200px  ">
    <form action="/forecast" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <div class="form-group">
            <label>City</label>
            <input type="Text" class="form-control" name="city" placeholder="Mumbai">
        </div>

        <div class="form-group">
            <label>State</label>
            <input type="Text" class="form-control" name="state" placeholder="Maharashtra">
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="Country" class="form-control" name="country" placeholder="IN">
        </div>

        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </form>
</div>
<br>


<footer class="text-light bg-dark">
    <p>&copy; Created By <a href="https://github.com/itskshivam1318/" target="_blank">Muskan, Pooja, Sonali</a></p>
</footer>

</body>
</html>
